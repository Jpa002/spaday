<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text="${name}" > </p>
    <p th:text="${skintype}"> </p>
    <p th:text="${manipedi}"> </p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <th:block th:each ="facial : ${appropriateFacials}">
        <p th:text = "${facial}"></p>
<!--        <p th:text = "${Hydrofacial}">Hydrofacial</p>-->
<!--        <p th:text = "${Rejuvenating}">Rejuvenating</p>-->
<!--        <p th:text = "${Enzyme Peel}">Enzyme Peel</p>-->
    </th:block>

</div>
<div th:if = "${manipedi == 'pedicure'}">
        <h3>Pedicure</h3>
    <p th:replace = "fragments :: pedicureDescription"></p>
</div>
</body>
</html>
